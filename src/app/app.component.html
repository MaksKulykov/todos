
<h1>todos</h1>
<table class="table table-bordered">
  <thead>
    <tr>
      <th class="cell">
        <div class="input-prepend">
          <span class="add-on"><input class="toggle-all" type="checkbox" *ngIf="list.length"></span>
          <input type="text" id="head" placeholder="What needs to be done?" autofocus="" #newText (keyup.enter)="addText(newText.value); newText.value=''">
        </div>
      </th>
    </tr>
  </thead>
  <tbody *ngIf="list.length > 0">
    <tr *ngFor="let element of list; let i = index">
      <td class="cell">
        <div class="input-prepend input-append" id="row" *ngIf="!element.editing">
          <span class="add-on"><input class="toggle" type="checkbox"></span>
          <label (dblclick)="element.editing = true">{{element.row}}</label>
          <span class="add-on">
            <button type="button" id="btn" class="btn btn-default btn-sm" (click)="removeText(i)">
              <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            </button>
          </span>
        </div>
        <input class="edit" *ngIf="element.editing" [value]="element.row" #editedText (keyup.enter)="editText(i, editedText.value)">
      </td>
    </tr>
    <tr>
      <td id="down">
          {{list.length}} items left
      </td>
    </tr>
  </tbody>
</table>
